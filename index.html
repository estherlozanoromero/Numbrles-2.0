<!DOCTYPE html>
<html>
  <head>
      <meta charset ="utf-8" />
      <meta name="MobileOptimized" content="width"/>
      <meta name="HandheldFriendly" content="true" />
      <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable = no">

      <title>NUMBRLES</title>
  </head>
  <script src = "func.js"></script>
  <link rel = "stylesheet" href="styles.css">
  <body > 
    <div id="container">
      <div id="game">
        <header>
          <h1 class="title">NUMBRLES</h1>
          <div class ="help">
            <button id = "hel" type="button">?</button>
          </div>
        </header>

        <div class = "timer">
          <p id = "hms">00:00:00</p>
        </div>
        
        
        <div>
            <h1 id="goal"></h1>
        </div>  
              
        <div class ="number-row">
            <button class = "new-game" data-key="new-game">NEW GAME</button>
        </div>
        <br>
        
        <div class="number-container">
          <div class="number-row">
            <button id="A1" data-key=1>1</button>
            <button id="A2" data-key=2>2</button>
            <button id="A3" data-key=3>3</button>
            
          </div>
          <div class="number-row">
            <button id="A4" data-key=5>5</button>
            <button id="A5" data-key=6>6</button>
            <button id="A6" data-key=7>7</button>
          </div>
          <div class="number-row">
            
            <button id="A7" data-key=9>9</button>
            <button id="A8" data-key=10>10</button>
            <button id="A9" data-key=11>11</button>
            
          </div>
          
          <div class="number-row">
                
              <button data-key="+" class="op-row">+</button>
              <button data-key="-" class="op-row">-</button>
              <button data-key="*" class="op-row">*</button>
              <button data-key="/" class="op-row">/</button>
              
          </div>
          <div class="number-row">
              <button data-key="enter" class="wide-button-enter">Enter</button>
              <button data-key="del" class="wide-button-delete">Delete</button>
          </div>
          <div id="board-container">
              <div id="board">
                <div class="square" id=1></div>
                <div class="square" id=2></div>
                <div class="square" id=3></div>
                <div class="square" id=4></div>
                <div class="square" id=5></div>
              </div>
              
          </div>
          <div>
            <h1 id="score" class="solutions"></h1>
            <h1 id="solutions-found" class="solutions"></h1>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
